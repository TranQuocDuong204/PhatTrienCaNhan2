<section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img src="https://toigingiuvedep.vn/wp-content/uploads/2021/07/hinh-anh-cau-rong-da-nang.jpg" class="img-fluid" style="border-radius: 10px;"
          alt="Sample image">
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
            <p class="lead fw-normal mb-0 me-3">Sign in with</p>
            <button type="button" class="btn btn-primary btn-floating mx-1">f</button>
            <button type="button" class="btn btn-primary btn-floating mx-1">twitter</button>
          </div>

          <div class="divider d-flex align-items-center my-4">
            <p class="text-center fw-bold mx-3 mb-0">Or</p>
          </div>

          <!-- Email input -->
          <div class="form-outline mb-4">
            <label class="form-label" for="form3Example3">Email address</label>
            <input type="email" id="form3Example3" formControlName="email" class="form-control form-control-lg"
              placeholder="Enter a valid email address" />

            <div class="text-danger"
              *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)">
              <div class="text-danger" *ngIf="loginForm.get('email')?.errors?.['required']">Email is required</div>
              <div class="text-danger" *ngIf="loginForm.get('email')?.errors?.['minlength']">Email must be at least 3
                characters long</div>
            </div>
          </div>

          <!-- Password input -->
          <div class="form-outline mb-3">
            <label class="form-label" for="form3Example4">Password</label>
            <input type="password" id="form3Example4" formControlName="password" class="form-control form-control-lg"
              placeholder="Enter password" />

            <div class="text-danger"
              *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)">
              <div class="text-danger" *ngIf="loginForm.get('password')?.errors?.['required']">Password is required
              </div>
              <div class="text-danger" *ngIf="loginForm.get('password')?.errors?.['minlength']">Password must be at
                least 3
                characters long</div>
            </div>
          </div>

          <div class="d-flex justify-content-between align-items-center">
            <!-- Checkbox -->
            <div class="form-check mb-0">
              <input class="form-check-input me-2" type="checkbox" id="form2Example3" />
              <label class="form-check-label" for="form2Example3">
                Remember me
              </label>
            </div>
            <a href="#!" class="text-body">Forgot password?</a>
          </div>

          <div class="text-center text-lg-start mt-4 pt-2">
            <button type="submit" class="btn btn-primary btn-lg" [disabled]="loginForm.invalid"
              style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
            <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a routerLink="/signup"
                class="link-danger">Register</a></p>
          </div>

        </form>
      </div>
    </div>
  </div>
</section>
